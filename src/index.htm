></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  let elems = document.querySelectorAll(".sidenav");
  M.Sidenav.init(elems, {});
});

window.addEventListener("load", () => {
  const top_nav_search_bar = document.getElementById("top_nav_search_bar");
  const top_nav_search_icon = document.getElementById("top_nav_search_icon");

  window.addEventListener("click", ({ target }) => {
    if(top_nav_search_icon.contains(target)){
      top_nav_search_bar.classList.toggle("show");
    } else if(top_nav_search_bar.contains(target)){
      if(top_nav_search_bar_close.contains(target)){
        top_nav_search_bar.classList.remove("show");
      }
    } else{
      top_nav_search_bar.classList.remove("show");
    }
  });
});
</script>
