<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
:root, html {
  width: 100%;
  height: 100%;
}
:root, html {
  box-sizing: border-box;
  user-select: none;
}
</style>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- materialize css -->
<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link rel="stylesheet" href="index.css" />

</head>
<body>
<div class="app">

<div id="top_nav_search_bar">
  <a id="top_nav_search_bar_icon" class="waves-effect">
    <i class="material-icons">search</i>
  </a>
  <a id="top_nav_search_bar_close" class="waves-effect">
    <i class="material-icons">close</i>
  </a>
  <input type="search" />
</div>
<nav id="top_nav" class="nav-extended">
  <div class="nav-wrapper">
    <a href="#" data-target="side_nav" class="sidenav-trigger">
      <i class="material-icons">menu</i>
    </a>
    <a class="brand-logo">MyClip</a>
    <ul class="right">
      <li><a id="top_nav_search_icon" href="#" class="waves-effect"><i class="material-icons">search</i></a></li>
      <li><a id="top_nav_sort_icon" href="#" class="waves-effect"><i class="material-icons">sort</i></a></li>
    </ul>
  </div>
  <div class="nav-content" style="display:none">
    <a href="#" class="btn-flat waves-effect">
      <i style="padding-top:5px;height:36px;line-height:normal;"
          class="large material-icons">keyboard_arrow_up</i>
    </a>
    <span style="vertical-align:sub;font-size:1.5em">/</span>
    <a href="#" style="padding:0 5px" class="btn-flat waves-effect">First</a>
    <span style="vertical-align:sub;font-size:1.5em">/</span>
    <a href="#" style="padding:0 5px" class="btn-flat waves-effect">Second</a>
  </div>
</nav>
<ul id="side_nav" class="sidenav">
  <li><a href="#!" class="sidenav-close">
    <i class="material-icons">close</i></a>
  </li>
  <li>side nav item 1</li>
  <li>side nav item 2</li>
</ul>

</div>
<!-- Compiled and minified JavaScript -->
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  let elems = document.querySelectorAll(".sidenav");
  M.Sidenav.init(elems, {});
});

window.addEventListener("load", () => {
  const top_nav_search_bar = document.getElementById("top_nav_search_bar");
  const top_nav_search_icon = document.getElementById("top_nav_search_icon");

  window.addEventListener("click", ({ target }) => {
    if(top_nav_search_icon.contains(target)){
      top_nav_search_bar.classList.toggle("show");
    } else if(top_nav_search_bar.contains(target)){
      if(top_nav_search_bar_close.contains(target)){
        top_nav_search_bar.classList.remove("show");
      }
    } else{
      top_nav_search_bar.classList.remove("show");
    }
  });
});
</script>
</body>
</html>
